  <body>
    <!--見出し-->
    <header>
      <div class="header-menu">
        <a href="index.html" id="My Profile">My Profile</a>

        <!--ナビゲーションメニュー-->
        <nav id="nav-pc">
          <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#works">Works</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <article>
        <!--メインビジュアル画像-->
        <section id="main-visual">
          <img src="image/main.png" alt="キャノンカメラ">
          
        </section>

        <!--about セクション-->
        <section id="about">
          <h2>About</h2>
          <div id="about-main">
           <img class="cercle" src="image/about.png" alt="Kazuki Asahinaの写真">
            <div class="content">
              <p>Kazuki Asahina</>
              <ul>
                <li>25歳 長野県佐久市出身</li>
                <li>ソフトウェア業界でマーケティングに従事</li>
                <li>趣味はカメラ、愛機はCanon</li>
                <li>自然を撮影するのが好きで、海や山によく行く</li>
              </ul>
            </div>
          </div>
        </section>
        
        <!--works セクション-->
        <section id="works">
          <h2>Works</h2>
          <div id="works-photo">
            <div class="items">
              <img src="image/works1.png" alt="新潟の日本海">
              <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
            </div>
            <div class="items">
              <img src="image/works2.png" alt="長野の山々">
              <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
            </div>
            <div class="items">
              <img src="image/works3.png" alt="京都の街並み">
              <p>京都で撮影した、明け方の古き良き日本の町並み</p>
            </div>
            
          </div>
        </section>
      </article>
    </main>
